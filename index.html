                <div>
                    <label for="sexo">G&eacute;nero: </label>
                    <input type="radio" id="Sexo" name="Sexo" value="Masculino" required="required" />M
                    <input type="radio" id="Sexo" name="Sexo" value="Femenino" required="required" />F
                    <input type="radio" id="Sexo" name="Sexo" value="Otro" required="required" />Otro
                </div>
                <div>
                    <label for="fechaN">Fecha de nacimiento: </label>
                    <input class="campos" type="date" id="fechaN" name="fechaN" required>
                </div>
                <div>
                    <label>Estado Civil: </label>
                    <input type="radio" id="civil" name="civil" value="civil" required="required" />Soltero
                    <input type="radio" id="civil" name="civil" value="civil" required="required" />Casado
                    <input type="radio" id="civil" name="civil" value="civil" required="required" />Viudo
                </div>
                <div>
                    <label for="tMovil">Tel&eacute;fono movil: </label>
                    <input class="campos" type="tel" id="tMovil" pattern="[0-9]*" placeholder="Diez digitos" maxlength="10" required="required" />
                </div>
                <div>
                    <label for="Email">Email</label>
                    <input class="campos" type="email" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" 
                        placeholder="mail@ejemplo.com" id="Email" required="required" />
                </div>
                <div>
                    <label for="domicilio">Domicilio: </label>
                    <input class="campos" type="text" id="domicilio" name="domicilio" maxlength="30" required="required">
                </div>
                <div>
                    <label for="nacionalidad">Nacionalidad: </label>
                    <input type="radio" id="nacionalidad" name="nacionalidad" value="nacionalidad" required="required">Mexicana

                </div>
                <div>
                    <label for="estado">Estado: </label>
                    <select class="campos" name="estado" id="estado">
                        <option value="">Seleccione Estado</option>
                        <option value="CDMX">CDMX</option>
                        <option value="Nuevo Leon">Nuevo Le&oacute;n</option>
                        <option value="Puebla">Puebla</option>

                <div>
                    <label for="ciudad">Ciudad: </label>

            <div class="info-esc">

                        <option value="">Selecciona una opci&oacute;n</option>
                        <option value="SinEstudios">Sin Estudios</option>
                        <option value="Primaria">Primaria</option>
                        <option value="Secundaria">Secundaria</option>
                        <option value="Bachillerato">Bachillerato</option>
                        <option value="Licenciatura">Licenciatura</option>
                        <option value="Maestria">Maestr&iacute;a</option>
                        <option value="Doctorado">Doctorado</option>
                    </select>
                </div>
                <div>
                    <label for="Titulo">¿Titulado?</label>
                    <input type="radio" name="Titulo" value="SI" required="required" />Si
                    <input type="radio" name="Titulo" value="NO" required="required" />No
                </div>
                <div>
                    <label for="obTitulo">Fecha de obtenci&oacute;n: </label>
                    <input class="campos" type="date" id="obTitulo" name="obTitulo">
                </div>
                <div>
                    <label for="cedula">C&eacute;dula Profesional: </label>
                    <input class="campos" type="text" id="cedula" name="cedula" pattern="[0-9]*" maxlength="7">
                </div>
                <div>
                    <label for="intitucion">Instituci&oacute;n de Egreso: </label>
                    <input class="campos" type="text" id="institucion" name="institucion" maxlength="30" onkeypress="return validaTexto(event)">
                </div>
                <div class="ref">
                    <label for="formacionA">Formaci&oacute;n adicional: </label>
                    <textarea class="areas" name="formacionA"  id ="formacionA" placeholder="Ingresa el nombre de los cursos y conferencias recibidos"></textarea>
                </div>
            </div>

            <div class="info-lab">
                <center><p>Experiencia Profesional</p></center>
                <div>
                    <label for="NomEmp" id="nomUltEmp">Nombre de la ultima empresa:</label>
                    <input class="campos" type="text" id="NomEmp" required="required" />
                </div>
                <div>
                    <label for="DirEmp" id="DirUltEmp">Direccion de la empresa:</label>
                    <input class="campos" type="text" id="DirEmp" required="required" />
                </div>
                <div>
                    <label for="PuestoD" id="UltPues">Puesto:</label>
                    <input class="campos" type="text" id="PuestoD" required="required" />
                </div>
                <div>
                    <label for="sueldo">Sueldo Percibido: </label>
                    <input class="campos" type="text" name="sueldo" id="sueldo" maxlength="6" pattern="[0-9]*" required="required">
                </div>
                <div>
                    <label for="Calendario" id="FechaDeInicio">Fecha de inicio:</label>
                    <input class="campos" type="date" name="fecha" id="FechaI" size="8" required="required" /> <br>
                    <label for="Calendario" id="FechaDeFin">Fecha de terminación:</label>
                    <input class="campos" type="date" name="fecha" id="FechaF" size="8" required="required" />
                </div>
                <div>
                    <label for="jefeInme">Nombre de jefe inmediato:</label>
                    <input class="campos" type="text" id="NomJefe" required="required" onkeypress="return validaTexto(event)" />
                </div>
                <div>
                    <label for="Telefono">Telefono </label>
                    <label>Movil:</label>
                    <input class="campos" type="tel" id="telmovilE" pattern="[0-9]*" placeholder="Diez digitos" maxlength="10" required="required"/> <br>
                    <label>Ext: </label>
                    <input class="campos" type="tel" id="ext" required="required"/>
                </div>
                <div class="ref">
                    <label for="labores">Labores desempeñadas: </label>
                    <textarea class="areas" name="labores" id="labores" required="required"></textarea>
                </div>
            </div>

            <div class="info-ref">
                <center><p>Referencias</p></center>
                <div class="ref">
                    <label for="referencia1">Referencia 1: </label>

                <div class="ref">

                    <textarea class="areas" name="referencia2" id="referencia2" placeholder="Ingresa datos de referencia"></textarea>
                </div>
            </div>
